<head>
    <script src="../js/libraries/angular.min.js"></script>
    <script src="../js/app_start/AngularApp.js"></script>
    <script src="../js/controllers/LoginController.js"></script>
<body ng-App="app" ng-controller="loginController">
    
    
    <div class="col-lg-12">
        <input type="text" name="username" placeholder="name" ng-model="user.userName" ng-value="user.userName" />
    </div>
    
    
    <input type="text" name="password" ng-model="user.password" ng-value="user.password" />
    <input type="submit" ng-click="registerUser()" />
    
</body>
